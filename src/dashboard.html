<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Strona główna</title>

	<link rel="icon" href="assets/img/logo.png">

	<link rel="stylesheet" href="assets/css/app.css">

	<!-- Font Awesome Stylesheet -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body>

	<header>
		<div class="header-container">
			<div class="row">
				<div class="medium-5 columns">
					<a href="#">
						<div class="header-logo-container">
							<img src="assets/img/logo_vector.svg" alt="Logo" title="Logo">
						</div>
					</a>
					<div class="header-user-photo"></div>
					<div class="header-user-info">
						<h2>Michał Milanowski</h2>
						<span class="fa fa-envelope header-user-icons" aria-hidden="true"></span>
						<span class="fa fa-cog header-user-icons config-icon" aria-hidden="true"></span>
					</div>
				</div>
				<div class="medium-5 columns">
					<nav>
						<ul class="header-menu">
							<li>
								<a href="#">HOME</a>
							</li>
							<li>
								<a href="#">ANALYSE</a>
							</li>
							<li>
								<a href="#">PLAN</a>
							</li>
							<li>
								<a href="#">EARN</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="medium-2 columns">

				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="dashboard-main">
			<div class="row">
				<div class="medium-12 columns">
					<h1>Finance life stream</h1>
				</div>
			</div>
			<div class="row">
				<div class="medium-3 columns">
					<h2>Balance</h2>
					<p>
						<strong class="balance"></strong>
						<span>PLN</span>
					</p>
				</div>

				<div class="medium-3 columns">
					<h2>Available funds</h2>
					<p>
						<strong class="funds"></strong>
						<span>PLN</span>
					</p>
				</div>

				<div class="medium-3 columns">
					<h2>Sheduled payments</h2>
					<p>
						<strong class="payments"></strong>
						<span>PLN</span>
					</p>
				</div>

				<div class="medium-3 columns">

				</div>
			</div>

			<div class="row">
				<div class="medium-6 columns">

				</div>
				<div class="medium-6 columns">
					<h2>History</h2>
					<div class="history">
						<div class="history-line">
							<span class="history-date"></span>
							<span class="history-title"></span>
							<div class="history-price">
								<span class="history-funds"><strong></strong></span>
								<span class="history-currency">PLN</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/foundation.min.js"></script>
	<script src="assets/js/what-input.min.js"></script>
	<script src="assets/js/dashboard.js"></script>
</body>

</html>
