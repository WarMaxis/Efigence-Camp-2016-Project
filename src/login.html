<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Strona logowania</title>

	<link rel="icon" href="assets/img/logo.png">

	<link rel="stylesheet" href="assets/css/app.css">

	<!-- Font Awesome Stylesheet -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body>

	<main>
		<div class="main-container">
			<div class="inner-container row">
				<div class="small-10 medium-3 small-centered medium-uncentered columns">
					<a href="#">
						<div class="logo-container">
							<img src="assets/img/logo_vector.svg" alt="Logo" title="Logo">
						</div>
					</a>
				</div>
				<div class="small-10 medium-6 small-centered columns end">
					<div class="login-box">
						<header>
							<h1>Login</h1>
							<h2>Aby zaimportować dane, zaloguj się do swojego banku.</h2>
						</header>
						<section>
							<div class="user-photo"></div>
							<div class="login-space">
								<form>
									<p class="login">
										<strong>
											<span class="login-string">login</span>
										</strong>
										<i id="clear-login" class="fa fa-times"></i>
									</p>

									<p class="login-tip">Wpisz swoją nazwę użytkownika</p>

									<input class="login-input" type="text" autofocus>

									<div class="password-input">
										<input id="password" type="password">
										<i id="keyboard-activate" class="fa fa-keyboard-o"></i>
									</div>

									<div class="alert callout wrong-password" data-closable>
										<p class="alert-text">Wpisz hasło</p>
										<button class="close-button" aria-label="Dismiss alert" type="button" data-close>
											<span aria-hidden="true">&times;</span>
										</button>
									</div>

									<button class="other-button">Select other</button>

									<input class="main-button" type="submit" value="GO">
								</form>
							</div>
						</section>
					</div>
					<nav>
						<ul class="bottom-menu menu">
							<li>
								<a href="#">Security</a>
							</li>
							<li>
								<a href="#">Log in</a>
							</li>
							<li>
								<a href="#">Contact</a>
							</li>
						</ul>
						<ul class="bottom-menu social-icons menu">
							<li>
								<a target="_blank" href="https://www.facebook.com/efigence/">
									<i class="fa fa-facebook"></i>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</main>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/foundation.min.js"></script>
	<script src="assets/js/what-input.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
